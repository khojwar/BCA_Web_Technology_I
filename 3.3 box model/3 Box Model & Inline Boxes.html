<html>
<head>
    <!-- 
    # Box Model & Inline Boxes
    - The inline elements also have boxes around them. 
    - They also have margin, padding, borders, just like any other box.

    -->
<style>
   p {
      padding: 1em 2em;
      margin: 5px 10px;
      border: 5px solid red;
      width: 200px;
   }
</style>
</head>
<body>
   <h1>Box model</h1>
   <p>Example for a box model.</p>
</body>
</html>
