<!DOCTYPE HTML>  
<html>  
  <style>  
  form{  
  	text-align:center;  
  }  

  /* This is the CSS for the input field when it is focused */
  input:focus{  
         border:5px solid lightblue;  
         box-shadow:10px -20px 10px rgb(227, 16, 16);   /* value for horizontal offset, vertical offset, blur radius, and color of the shadow */
         color: blue;  
          width: 300px;
         }  
   </style>  
 <body>  
  <form>  
    <h1>Name: <input type="text" value="Enter your name"></h1>  
   </form>  
</body>  
</html>
