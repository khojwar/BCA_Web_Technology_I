<!DOCTYPE html>
<html>
  <head>
    <title>CSS Font Select pseudo-element</title>
    <style>
      ::selection {
        color: red;
        background: green;
      }
    </style>
</head>
<body>

  <h1>Select some text on this page:</h1>

  <p>This is a paragraph.</p>
  <div>This is some text in a div element.</div>

</body>
</html>
