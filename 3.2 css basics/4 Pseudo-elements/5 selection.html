<html>   
<head>   
    <style>   
        body{  
            text-align: center;  
        } 
    
        /* Select the text in the first line to see the effect */
        h1::selection { 
            color: white;  
            background: rgb(204, 255, 0);
        } 
        
        
    </style>   
</head>   
<body>   
    <h1> Hello World. </h1>   
    <h2> Select the text in first line to see the effect. </h2>  
    <h3> This is an example of ::selection pseudo-element. </h3>  
    </body>   
</html>
