<html>
<head>
    <!-- 
    # Display as Inline Block
    - An element with display: inline-block, respects the width and height values. 
    - And the values of padding, border, and margin will push away other elements, from the box.
    
    - This feature is useful in cases where you want to give a larger area for an element, for example, a link <a>. 
    - You can use the display: inline-block on that element along with padding and other related properties.

    -->
<style>
   a {
      padding: 1em 2em;
      margin: 5px 10px;
      border: 5px solid red;
      width: 50px;
      display: inline-block;
      background-color: beige;
      font-size: 1em;
   }
</style>
</head>
<body>
   <h1>display: inline-block</h1>
   <a href="">First</a>
   <a href="">Second</a>
   <a href="">Third</a>
</body>
</html>
