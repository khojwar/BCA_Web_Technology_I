<!DOCTYPE html>
<html>
    <head>
        <title>CSS text Color</title>
        <style>
            div.rtl {
                direction: rtl;
            }
            div.ltr {
                direction: ltr;
            }
        </style>
    </head>
<body>

<h1>The direction Property</h1>

<div>This text goes from left to right. This is default.</div>

<div class="rtl">This text goes from right to left.</div>

</body>
</html>
