<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>Right-align content in tbody</h1>

<table style="width:100%">
  
    <tr>
      <td colspan="3">This is header section</td>
    </tr>

    <!-- The &nbsp; stands for "Non-Breaking Space" in HTML. It is a character entity used to insert a blank space in your content that will not collapse or break into a new line, unlike regular spaces. -->
    
    <tr style="height:200px">
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    
</table>

</body>
</html>
