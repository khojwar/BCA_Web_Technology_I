        .body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navigation {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            column-gap: 10px;
            background-color: skyblue;
            justify-content: flex-end;
        }

        .navigation li {
            list-style: none;
        }


        .navigation a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            font-size: 20px;
        }

        .navigation a:hover {
            font-weight: bold;
            color: yellow;
            transform: scale(1.1);
        }


        @media all and (max-width: 600px) {
            .navigation {
                flex-direction: column;
                align-items: center;
        
            }
        }


        @media all and (max-width: 900px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }
        }

    </style>

<body>

        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>

    </ul>

</body>
