<!DOCTYPE html>
<html>
   <head>
      <title>CSS Font Variant</title>     
      <style>
         p.normal {
         font-variant: normal;
         }

         p.small {
         font-variant: small-caps;
         }
      </style>
   </head>
<body>
<h1>The font-variant Property</h1>
   <p class="normal">My name is Pradip.</p>
   <p class="small">My name is Pradip.</p>
</body>
</html>
