<html>   
<head>   
    <style>   
    body{  
    	text-align: center;  
    }  

    /* This is the CSS for the first letter of the h1 element */
    
    h1::first-letter {   
    font-family: Lucida Calligraphy;  
    font-size: 3cm;  
    color: red;  
    text-shadow: 5px 8px 9px green;    /* value of horizontal, vertical, and blur radius */
    }  

 
    h1{  
    	color: blue;  
    }  
    </style>   
</head>   
<body>   
    <h1> Welcome to the javaTpoint.com </h1>   
    <h2> This is an example of ::first-letter pseudo-element. </h2>  
</body>   
</html>
