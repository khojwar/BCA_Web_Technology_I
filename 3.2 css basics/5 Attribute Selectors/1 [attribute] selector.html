<!DOCTYPE html>
<html>

<head>
    <style>
        /* [attribute] selector */
        /* Selects all elements with a specific attribute */
        [data-toggle] {
            background: lightgray;
            padding: 10px;
            color: black;
        }



    </style>
</head>

<body>
    <div data-toggle="yes">
        The div with data-toggle="yes" attribute
    </div>
    <div class="second">
        The div without data-toggle attribute
    </div>
    <p data-toggle="no">
        A paragraph with data-toggle="no" attribute
    </p>
    <p>
        A paragraph without data-toggle attribute
    </p>
</body>

</html>
