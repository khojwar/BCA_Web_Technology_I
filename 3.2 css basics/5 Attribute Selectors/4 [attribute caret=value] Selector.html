<html>

<head>
    <style>
        /* [attribute^=value] selector */
        /* Selects all elements with a specific attribute and value starting with the specified value */

        [href^="https"] {
            background: lightgray;
            color:black;
        }
    </style>
</head>

<body>
    <a href="https://www.tutorialspoint.com">HTTPS Link</a> 
    <br> <br>
    <a href="http://www.tutorialspoint.com">HTTP Link</a>
</body>

</html>
