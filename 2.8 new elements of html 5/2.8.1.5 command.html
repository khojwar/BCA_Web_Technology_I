<!-- 
  Your HTML example uses the <menu> and <command> tags, which are part of the HTML5 specification. 
  However, these tags are rarely used and are not supported consistently across modern web browsers.  
-->


<!DOCTYPE html>
<html>
  <head>
    <title>meter tag</title>
    <script>
      function save() {
        alert("Save command executed!");
      }
    </script>
  </head>
  <body>
    <menu>
        <command type="command" label="Save" onclick="save()">Save</command>
    </menu>
  </body>
</html>
