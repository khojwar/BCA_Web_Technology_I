<!DOCTYPE html>
<html>
<head>
<style>
    /* Equal specificity: the latest rule wins */
    
    /* 
    In this example, we have added two rules for the "h1" element.
    The text will now be red, because the latest rule will override the previous rule:
    */

    
h1 {background-color: yellow;}
h1 {background-color: red;}
</style>
</head>
<body>

<h1>This is heading 1</h1>

</body>
</html>
