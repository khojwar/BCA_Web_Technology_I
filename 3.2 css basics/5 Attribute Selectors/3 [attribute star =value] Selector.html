<!DOCTYPE html>
<html>

<head>
    <style>
        img{
            height: 50px;
            width: 150px;
        }

        /* [attribute*=value] selector */
        /* Selects all elements with a specific attribute and value */
        /* value occurs anywhere in attribute  */

        [src*="css"] {
            border: 2px solid;
        }

        
    </style>
</head>

<body>
    <p>
        Style applied to src attribute containing string 'css' in it
    </p>
    <img alt="Logo" src = "./css/images/logo.png" />
    <img alt="Logo" src = "./html/images/logo.png" />
</body>

</html>
